<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>De la Comuna noastra la planeta albastra</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="u-loading">
		<div class="u-loading--spinner">
			<img src="assets/images/spinner.png" alt="" class="animated infinite flip">
		</div>
		<div class="intro-loading-text">
			
		</div>
	</div>
	<div class="intro">
		<div class="intro-image intro-image__absolute">
			<img src="assets/images/intro.png" alt="">
		</div>
		<div class="intro-wrapper  u-padding-all bounce infinite">
			<div class="intro-title  u-margin-top">
				De la <br/> Comuna noastra <br /> la planeta noastra
			</div>
			<div class="intro-nickname  u-margin-top">
				<div class="u-custom-block  u-padding-top  animated infinite bounce" data-intro="slide-block-0">
					<div class="u-custom-block--middle">
						Buna !
					</div>
				</div>
				<div class="u-custom-block  u-padding-top  animated infinite bounce" data-intro="slide-block-1">
					<div class="u-custom-block--middle ">
						Te rugam sa iti<br />introduci numele<br /> mai jos !
					</div>
				</div>
			
				<div class="intro-nickname__input">
					<input type="text" placeholder="Adauga numele aici" class="u-padding-all--half" id="checkName"/>
				</div>
			
				<div class="intro-nickname__button  u-margin-top">
					<button class="button-primary  u-padding-all--half" data-intro="button-start">
						Sa incepem
					</button>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/components/intro.js"></script>
</body>


</html>
